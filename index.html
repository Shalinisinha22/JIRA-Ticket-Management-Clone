<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA TICKET Management</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Toolbox -->
    <div class="toolbox-container">
       <div class="priority-cont">
            <div class="lightpink color"></div>
            <div class=" lightblue color"></div>
            <div class="lightgreen color"></div>
            <div class="black color"></div>

         </div>
         <div class="action-bar-cont">
            <div class="add-btn">
                <i class="fa-solid fa-plus"></i>
        
            </div>
            <div class="remove-btn">
                <i class="fa-solid fa-x"></i>
            </div>
         </div>
    </div>
    <!--Main container  -->
    <div class="main-cont">
       
     
        
    </div>
    <div class="modal-cont">
        <textarea spellcheck="false" class="textarea-cont" placeholder="Enter your ticket task..."></textarea>
        <div class="priority-colors-cont">
            <div class="priority-color lightpink "></div>
            <div class="priority-color lightblue "></div>
            <div class="priority-color lightgreen "></div>
            <div class="priority-color black defaultBorder "></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
